<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="admin.js"></script>

</head>

<body>

	<div class="m adapter-container">

		

		<!-- Put your content here -->
		<div class="toprow">
			<div class="col s12 m4 l2">
				<img src="dali.png" class="logo">
			</div>
		</div>
		<!-- For example columns with settings: -->
		

		
		<div class="row">
			<div class='field'>
				<div class="input-field col s3">
					<i class="material-icons prefix">public</i>
					<input id="host" type="text" class="value" class="translate" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
					<label for="host">IP Address</label>
				</div>
				<div class="input-field col s3">
					<i class="material-icons prefix">receipt</i>
					<input id="port" type="number" min="1" max="65565" class="value" value="502">
					<label for="port">Port</label>
				</div>  
			</div>
		</div> 
		<div class="row">
			<div class="ch">
				<div class="card-panel blue-grey lighten-3">
					<span class="white-text translate">
						Choose which bus network you want to use.
				    </span>
					<form action="#">
						<div class="col s3 input-field">
							<input id= "bus0" type="checkbox" class='value'/>
							<span>Bus 0</span>	
						</div>
			
						<div class="col s3 input-field">
							<input id= "bus1" type="checkbox" class='value'/>
							<span>Bus 1</span>
						</div>
			
						<div class="col s3 input-field">
							<input id= "bus2" type="checkbox" class='value'/>
							<span>Bus 2</span>
						</div>
			
						<div class="col s3 input-field">
							<input id= "bus3" type="checkbox" class='value'/>
							<span>Bus 3</span>
						</div>
						<br></br>
					</form>
				</div>
			</div>
		</div>		
	</div>
</body>

</html>
